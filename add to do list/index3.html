<html lang="en">
<title>To-Do App</title>
    <lead>
   <!DOCTYPE html>
< <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: brown;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #fff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    

    </style>
</head>
<body>
    <h1 style="align-items: center; text-align: center;">To-Do App</h1>
    <form id="todo-form" style="text-align: center; align-items:  center; justify-content: center;">
        <label for="category">Category:</label>
        <select id="category" required>
            <option value="home">Home</option>
            <option value="education">Education</option>
            <option value="eat">Eat</option>
            <option value="other"></option>
        </select><br><br>
        
        <input type="text" id="category" required><br><br>
        <label for="task">Task:</label>
        <input type="text" id="task" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>
        <button type="submit">Add Task</button>
    </form>
    <ul id="task-list"></ul>

    <script src="app3.js"></script>
</body>
</html>
